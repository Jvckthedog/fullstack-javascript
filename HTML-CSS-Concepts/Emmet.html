<!-- HOW TO MAKE A BOILERPLATE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div.header to create a class -->
    <div class="header"></div>

    <!-- div#header to create an id -->
    <div id="header" class="header"></div>

    <!-- .header to create a div and a class called header -->
    <div class="header"></div>

    <!-- use hashtag to create a div and id  -->
    <div id="id"></div>

    <!-- > to create children -->
    <header>
        <nav>
            <ul></ul>
        </nav>
    </header>

    <!-- multply the ammount of li's -->
    <header>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>

    <!-- putting text in your li's  -->
     <header>
        <nav>
            <ul>
                <li>here is some text</li>
                <li>here is some text</li>
                <li>here is some text</li>
            </ul>
        </nav>
     </header>

     <!-- list iems in numerical order  -->
     <!-- header>nav>ul>li*3.class-${List item $}  -->
    <header>
        <ul>
            <li class="class-1">1</li>
            <li class="class-2">2</li>
            <li class="class-3">3</li>
        </ul>
    </header>

    <!-- () to group '+' to add -->
    <header>
        <nav></nav>
    </header>
    <header></header>
    <footer></footer>
    
    <!-- knowledge check -->
    <div>
        <p></p>
        <p></p>
    </div>

    <!-- knowledge check  -->
    <header class="sameName"></header>
    <header class="sameName"></header>
    <header class="sameName"></header>
</body>
</html>
